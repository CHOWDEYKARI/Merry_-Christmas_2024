<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merry Christmas 2024</title>
    <style>
        body {
            margin: 0;
            background: url('https://raw.githubusercontent.com/farazc60/Project-Images/refs/heads/main/christmas/christmasBackground.webp') center center/cover no-repeat,
                        linear-gradient(to bottom, #001d3d, #003566);
            font-family: Arial, sans-serif;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            position: relative;
            z-index: 10;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .shooting-star {
            position: absolute;
            top: 0;
            left: -120px;
            width: 120px;
            height: 2px;
            background: url('https://raw.githubusercontent.com/farazc60/Project-Images/refs/heads/main/christmas/shooting-star.png') no-repeat center;
            background-size: contain;
            animation: falling-star 1s linear infinite;
        }

        @keyframes falling-star {
            0% {
                transform: translate3d(0, 0, 0) rotate(20deg);
                opacity: 1;
            }
            100% {
                transform: translate3d(100vw, 100vh, 0) rotate(20deg);
                opacity: 0;
            }
        }

        .wish {
            text-align: center;
            font-size: 3rem;
            font-family: Cursive, Arial, sans-serif;
            color: #fff;
            text-shadow: 0 0 5px #ff0000, 0 0 10px #ff3333, 0 0 20px #ff6666;
            animation: sparkle 1s infinite;
        }

        @keyframes sparkle {
            0%, 100% {
                text-shadow: 0 0 10px #ffcc00, 0 0 20px #ff9900, 0 0 30px #ff6600;
                transform: scale(1);
            }
            50% {
                text-shadow: 0 0 15px #ff0000, 0 0 30px #ff3333, 0 0 45px #ff6666;
                transform: scale(1.1);
            }
        }

        .bottom-container {
            display: flex;
            justify-content: center;
            align-items: flex-end;
            position: absolute;
            bottom: 0;
            width: 100%;
            z-index: 5;
        }

        .tree, .santa-claus {
            height: 350px;
            width: 350px;
            margin: 0 20px;
            border-radius: 50%;
            animation: bounce 1s infinite, slideIn 1s ease-out;
        }

        .santa-claus {
            animation: bounce 1s infinite, spin 10s linear infinite, slideIn 5s ease-out;
        }

        @keyframes slideIn {
            from {
                transform: translateY(100px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 3;
            pointer-events: none;
        }

        /* start */

/* Ensure the images scale and maintain aspect ratio */
img {
    max-width: 100%;
    height: auto;
}

/* Adjust font sizes for smaller screens */
@media (max-width: 768px) {
    .wish {
        font-size: 2rem;  /* Reduce size on tablets */
    }
    .tree, .santa-claus {
        height: 200px;   /* Adjust image size for tablets */
        width: 200px;
    }
}

@media (max-width: 480px) {
    .wish {
        font-size: 1.5rem; /* Further reduce size for mobile */
    }
    .tree, .santa-claus {
        height: 150px;   /* Adjust image size for mobile */
        width: 150px;
    }
}

/* Ensure the bottom container stacks elements vertically on small screens */
@media (max-width: 600px) {
    .bottom-container {
        flex-direction: column;
    }
    .tree, .santa-claus {
        margin: 10px 0;  /* Add space between stacked images */
    }
}

/* Prevent overflow in smaller screens */
body {
    overflow: auto;  /* Allow scrolling if content exceeds viewport */
}

        /* end */
    </style>
</head>
<body>
    <div class="container">
        <div class="shooting-star"></div>
        <h1 class="wish">Merry Christmas 2024 <br> Gift for John Samuel Marwadi and Vikram Indur, gifted by Maheshwer Chowdeykari, Project Team Leader.</h1>
    </div>

    <div class="bottom-container">
        <img class="tree" src="https://raw.githubusercontent.com/farazc60/Project-Images/refs/heads/main/christmas/christmasTree.webp" alt="Christmas Tree">
        <img class="santa-claus" src="./Santa_Claus.gif" alt="Santa Claus">
        <img class="tree" src="https://raw.githubusercontent.com/farazc60/Project-Images/refs/heads/main/christmas/christmasTree.webp" alt="Christmas Tree">
    </div>

    <canvas id="snow"></canvas>

    <script>
        const canvas = document.getElementById("snow");
        const ctx = canvas.getContext("2d");

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const snowflakes = [];
        for (let i = 0; i < 200; i++) {
            snowflakes.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                radius: Math.random() * 3 + 1,
                speed: Math.random() * 2 + 0.5,
                opacity: Math.random() * 0.8 + 0.2  // Adds depth
            });
        }

        function drawSnowflakes() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            snowflakes.forEach((flake) => {
                ctx.beginPath();
                ctx.arc(flake.x, flake.y, flake.radius, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 255, 255, ${flake.opacity})`;
                ctx.fill();
            });
        }

        function updateSnowflakes() {
            snowflakes.forEach((flake) => {
                flake.y += flake.speed;
                if (flake.y > canvas.height) {
                    flake.y = 0;
                    flake.x = Math.random() * canvas.width;
                }
            });
        }

        function animate() {
            drawSnowflakes();
            updateSnowflakes();
            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>
